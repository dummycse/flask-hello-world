<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stylized Image Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;  /* Set a clean and modern font */
            background-color: #f4f4f4;  /* Light background color */
            color: #333;  /* Dark text for readability */
            text-align: center;
            
            padding-top: 80px;  /* Adjust this value according to the height of your header */

        }
        

        /* Header styling with the 'Go back' link on the left and title centered */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #088F8F;  /* Background color for the heading */
            color: white;
            padding: 10px 20px;
            position: fixed;
            top: 0;  /* Position it at the top */
            left: 0;  /* Align it with the left edge */
            width: 100%;  /* Ensure it spans the full width */
            z-index: 1000;  /* Keep it on top of other content */
            
        }

        header h1 {
            font-size: 200%;
            margin: 0;
            font-family: 'Verdana', sans-serif;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);  /* Center the title horizontally */
        }

        header a {
            text-decoration: none;
            color: white;
            font-size: 1.2em;
            font-family: 'Verdana', sans-serif;
        }

        header a:hover {
            text-decoration: underline;
        }

        /* Heading 2 styles */
        h2 {
            font-size: 1.5em;
            background-color: #088F8F;  /* Background color for subheadings */
            color: white;
            padding: 5px;
            font-family: 'Verdana', sans-serif;
            margin: 10px 0;
            border-radius: 5px;
        }


        .image-row {
            display: flex;
            justify-content: center;  /* Center the images horizontally */
            align-items: center;      /* Align images vertically */
            gap: 20px;  /* Space between images */
            margin: 20px 0;
            flex-wrap: nowrap;  /* Prevent wrapping, keep in one row */
        }

        /* Styling individual image containers */
        .image-container {
            position: relative;
            text-align: center;
            margin: 10px;
        }
        /* Image styling */
        .image-container img {
            width: 300px;  /* Set fixed width for images */
            border: 5px solid #ddd;  /* Add a border around images */
            border-radius: 10px;
            box-shadow: #088F8F;  /* Shadow effect for depth */
        }

        /* Download button styling */
        .download-btn {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #088F8F;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        /* Show download button on hover */
        /* Show download button when image container is hovered */
        .image-container:hover .download-btn {
            display: block; 
        }

        .image-container:hover img {
            opacity: 0.7;
        }

        /* Container for the generated stylized image */
        .generated-image {
            margin-top: 20px;
        }

        




        /* Link styling */
        a {
            text-decoration: none;
            color: #3498db;
            font-size: 1em;
            margin-top: 20px;
            display: inline-block;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    

     <!-- Header with Go Back link and Title -->
     <header>
        <a href="{{ url_for('index') }}">Go back</a>
        <h1>Stylized Image Result</h1>
    </header>
    
    <!-- Row with three images -->
    <div class="image-row">
        <div class="image-container">
            <h2>Content Image</h2>
            <img src="{{ url_for('static', filename='uploads/content.jpg') }}" alt="Content Image">
        </div>
        <div class="image-container">
            <h2>Style Image</h2>
            <img src="{{ url_for('static', filename='uploads/style.jpg') }}" alt="Style Image">
        </div>
        <div class="image-container">
            <h2>Stylized Image</h2>
            <img src="{{ url_for('static', filename='uploads/stylized.jpg') }}" alt="Stylized Image">
        </div>
    </div>
    
    <!-- Display stylized image below row with download option -->
    <div class="generated-image">
        <h2>Generated Stylized Image:</h2>
        <img src="{{ url_for('static', filename='uploads/stylized.jpg') }}" alt="Stylized Image" width="400px">
        <a href="{{ url_for('static', filename='uploads/stylized.jpg') }}" download="Stylized.jpg" class="download-btn">Download</a>
    </div>
    
    
</body>
</html>
