<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Style Transfer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="header-row">
        <h1>Image Style Transfer</h1>
    </div>
    <form action="{{ url_for('generate') }}" method="post" enctype="multipart/form-data" id="upload-form">
        <div class="input-group">
            <label for="content_image">Upload Content Image:</label>
            <input type="file" name="content_image" accept="image/*" required>
        </div>
        <div class="input-group">
            <label for="style_image">Upload Style Image:</label>
            <input type="file" name="style_image" accept="image/*" required>
        </div>
        <button type="submit" onclick="showLoading()">Generate Image</button>
    </form>
    <div id="loading" style="display: none;">Processing... Please wait.</div>

    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</body>
</html>
