<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification System</title>
    <!-- Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Document Verification System</h1>
        
        <!-- File input form -->
        <form id="verificationForm">
            <div class="form-group">
                <label for="document">Upload Document Image:</label>
                <input type="file" class="form-control-file" id="document" accept="image/*" required>
            </div>
            
            <button type="button" class="btn btn-primary" onclick="verifyDocument()">Verify Document</button>
        </form>

        <div id="loading">
            <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <p>Loading...</p>
        </div>

        <!-- Display result -->
        <div id="result" class="mt-4"></div>
    </div>

    <!-- Bootstrap JS and dependencies via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Your custom JavaScript -->
    <script src="{{ url_for('static', filename='js/handlers.js') }}"></script>
</body>
</html>
